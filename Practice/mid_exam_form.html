<body>

            <label for="radiobtn">SELECT EXAM</label>
            <input type="radio" id="111" name="radiobtn">
            <label for="111">WEB</label>
            <input type="radio" id="222" name="radiobtn" checked>
            <label for="222">HCI</label>
            <input type="radio" id="333" name="radiobtn">
            <label for="333">SPM</label>
            <br><br>

            <label for="checkedin">SELECT GENDER</label>
            <input type="checkbox" name="checkedin" id="444">

            <label for="555">FE-MALE</label>
            <input type="checkbox" name="checkedin" id="666">
            <label for="666">BOTH</label>

            <br><br>
            <input type="button" onclick="alert('WELCOME MID EXAM')" value="SUBMIT FORM">
            


        </fieldset>
    </form>

</html>
